---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    {% include jumbotron.html %}
  </header>

  <div class="container blog-container"  itemprop="articleBody">
    <p class="post-meta">
      {% if page.author %}
        By
        <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>&nbsp;&nbsp;|&nbsp;
      {% endif %}
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b. %-d, %Y" }}</time><span>&nbsp;|&nbsp;{{ page.category }}</span>
    </p>
    {{ content }}
  </div>
  <script language="JavaScript">
      anchors.options = {
        //visible: 'always',
        placement: 'left'
      };
      anchors.add('.blog-container h1');
      anchors.add('.blog-container h2');
      anchors.add('.blog-container h3');
  </script>
  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
