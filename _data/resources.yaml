- name: Net API Notes Newsletter
  url: https://tinyletter.com/NetAPINotes
  description: Keeping up with every single API tidbit and microservice dalliance that pops up on the web can be time consuming. Net API Notes, an email newsletter from the curator of NetAPI.events, is a semi-regular digest of only the must-have insights.
  author: Matthew Reinbold
  twitter: libel_vox
- name: API Evangelist
  url: http://apievangelist.com
  description: API Evangelist is a site dedicated to the technology, business, and politics of APIs. Beginning as a research site studying many different types of APIs, and then evolving towards developing an understanding of the common building blocks API providers are using across the API lifecycle.
  author: Kin Lane
  twitter: apievangelist
- name: Civic unrest
